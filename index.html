<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwave AI Trade Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            text-align: center;

        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #0d47a1;
        }
        p {
            font-size: 18px;
            max-width: 600px;
            margin: 10px auto;
            color: #333;
        }
        .join-button {
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            text-decoration: none;
            display: inline-block;
        }
        .join-button:hover {
            background-color: #006699;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
            display: inline-block;
        }

<body>
    <div class="container">
        <img src="bitwave-logo.png" alt="Bitwave Logo" class="logo">
